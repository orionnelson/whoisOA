version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GRAPHQL_ENDPOINT=http://backend:5000/graphql
    depends_on:
      - graphql
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: example
  
  graphql:
    build:
      context: ./graphql
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:example@db:5432/example
      - CORS_ORIGIN=http://localhost/3000
      - APOLLO_PORT=5000
    depends_on:
      - db
    links:
      - db

  unit-test:
    image: node:latest
    working_dir: /app
    volumes:
      - ./:/app
    command: ["yarn", "test"]
    environment:
      - NODE_ENV=test
    depends_on:
      - graphql